<div class="p-4">
    <div class="container">
        <h1>Angular {{version}} - CRUD Example with Reactive Forms</h1>
        <p>An example app showing how to list, add, edit and delete user records with Angular {{version}}.</p>
        <p><a routerLink="/users">&gt;&gt; Manage Users</a></p>


<div class="content">
  <button mat-raised-button (click)="loader.show()">Show loader</button>

  <button mat-raised-button (click)="loader.hide()">Hide loader</button>
  <br />

  <button mat-raised-button (click)="fetchData()">Fetch Data</button>

  <button mat-raised-button (click)="fetchMultipleData()">
    Fetch Multiple Data
  </button>
</div>

<ng-container *ngIf="loading$ | async">
  <div class="overlay"></div>
  <!-- <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner> -->
  <div class="loader"></div>
</ng-container>
    </div>
</div>
